<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
        <!-- Estilos -->
        <link rel="stylesheet" href="CSS/login.css">
        <title>Formulario Login y Registro de Usuarios</title>
    </head>
    <body>
    
       <!-- Formularios -->
        <div class="contenedor-formularios">
            <!-- Links de los formularios -->
            <ul class="contenedor-tabs">
                <li class="tab tab-segunda"><a href="login.html">Iniciar Sesión</a></li>
                <li class="tab tab-primera active"><a href="registro.html">Registrarse</a></li>
            </ul>
    
            <!-- Contenido de los Formularios -->
    
                <!-- Registrarse -->
                <div id="registrarse">
                    <h1>Registrarse</h1>
                    <form action="#" method="post">
                        <div class="fila-arriba">
                            <div class="contenedor-input">
                                <label>
                                    Nombre <span class="req">*</span>
                                </label>
                                <input type="text" required >
                            </div>
    
                            <div class="contenedor-input">
                                <label>
                                    Apellido <span class="req">*</span>
                                </label>
                                <input type="text" required>
                            </div>
                        </div>
                        <div class="contenedor-input">
                            <label>
                                Usuario <span class="req">*</span>
                            </label>
                            <input type="text" required>
                        </div>
                        <div class="contenedor-input">
                                <label>
                                    Email <span class="req">*</span>
                                </label>
                            <input type="email" required>
                        </div>
                        <div class="contenedor-input">
                            <label>
                                Contraseña <span class="req">*</span>
                            </label>
                            <input type="password" required>
                        </div>
    
                        <div class="contenedor-input">
                            <label>
                                Repetir Contraseña <span class="req">*</span>
                            </label>
                            <input type="password" required>
                        </div>
    
                        <input type="submit" class="button button-block" value="Registrarse">
                    </form>
                </div>
            </div>
        </div>
        <script src="JS/login.js"></script>
       <script src="js/jquery.js"></script>
       <script src="js/main.js"></script>
    
    </body>
</body>
</html>
